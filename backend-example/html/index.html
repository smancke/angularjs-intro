<html ng-app="books">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
   
    <script src="app.js"></script>  
  </head>
  
  <body ng-controller="BooksCtrl">
    <div class="container">
      <h1>My library</h1>

      <form class="form-inline">
	<div class="form-group">
	  <label for="title">Title:</label>
	  <input type="text" class="form-control" id="title" ng-model="newBook.title">
	</div>
	<div class="form-group">
	  <label for="author">Author:</label>
	  <input type="text" class="form-control" id="author" ng-model="newBook.author">
	</div>
	<button type="submit" class="btn btn-default" ng-click="create()">Create new Book</button>
      </form>

      <ul class="list-group">
	<li class="list-group-item" ng-repeat="book in books">
	  <b>{{book.title}}</b>, by {{book.author}}
	  <a class="pull-right" href="" ng-click="delete(book)"><span class="glyphicon glyphicon-remove"></span></a>
	</li>
      </ul>
    </div>
  </body>
</html>
